
#配置项目启动端口号
server.port=2333
server.servlet.context-path=/
#mybatis配置项
#datasource 数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/xingxingsystem?useSSL=false&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
#mybatis 扫描包 配置 mapper 文件所在的目录
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ssm.xingxingsystem.dao

#spring mvc 配置视图解析器
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp
#配置静态资源路径
spring.mvc.static-path-pattern=/static/**/**
#打印 sql 调整日志级别  对于下面配置的路径
logging.level.com.ssm.xingxingsystem=debug
#配置文件上传最大值
spring.servlet.multipart.max-file-size=50MB
#配置多文件上传最大值
spring.servlet.multipart.max-request-size=500MB


